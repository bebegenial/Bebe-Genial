<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <img class="formularioDigital" src="imagenes/formulario.jpg" alt="Formulario Bebe Genial">
        
        <form class="formulario" action="" autocomplete="off">
            
            <div class="inf-pedido">
                <input class="inputs" id="pedido" type="number" required>
                <input class="inputs" id="fecha" type="text">
                <input class="inputs" id="cuenta" type="number">
            </div>
           
            <div class="nombre">
                <input class="inputs" id="nombre1" type="text" required>
                <input class="inputs" id="apellido" type="text" required>
            </div>

            <div class="dir-tel-barr">
                <input class="inputs" id="direccion" type="text" required>
                <input class="inputs" id="telefono" type="tel" required>
                <input class="inputs" id="barrio" type="text">
            </div>

            <div class="emp-tel-dir">
                <input class="inputs" id="empresa" type="text">
                <input class="inputs" id="telefono2" type="tel">
                <input class="inputs" id="direccion2" type="text">
            </div>
              
            <div class="car-ant-s-v">
                <input class="inputs" id="cargo" type="text">
                <input class="inputs" id="antiguo" type="text">
                <input class="inputs" id="sueldo" type="text">
                <input class="inputs" id="propia" name="vivienda" type="checkbox">
                <input class="inputs" id="alqui" name="vivienda" type="checkbox">
            </div>

            <div class="email-ent-fechaC">
                <input class="inputs" id="email" type="email" required>
                <input class="inputs" id="entrega" type="checkbox">
                <input class="inputs" id="entrega2" type="checkbox">
                <input class="inputs" id="fCobro" type="text">
            </div>

            <div class="nino-ciudad">
                <input class="inputs" id="nNino" type="text">
                <input class="inputs" id="ciudad" type="text" required>
            </div>

            <div class="code-nombre">
                <input class="inputs" id="cNomb" type="text">
                <input class="inputs" id="cApell" type="text">
                <input class="inputs" id="cEmpresa" type="text">
                <input class="inputs" id="ctele" type="text">
                <input class="inputs" id="cDir" type="text">
                <input class="inputs" id="cCargo" type="text">
                <input class="inputs" id="cAntig" type="text">
                <input class="inputs" id="cSueldo" type="text">
                <input class="inputs" id="cAuto1" type="checkbox">
                <input class="inputs" id="CAuto2" type="checkbox">
                <input class="inputs" id="cmarca" type="text">
                <input class="inputs" id="cModelo" type="text">
                <input class="inputs" id="cPlaca" type="text">
            </div>

            <div class="referencias">
                <input class="inputs" id="rNomb1" type="text">
                <input class="inputs" id="r-p-1" type="text">
                <input class="inputs" id="rTele1" type="tel">
                <input class="inputs" id="rTele-res1" type="tel">
                <input class="inputs" id="rNomb2" type="text">
                <input class="inputs" id="r-p-2" type="text">
                <input class="inputs" id="rTele2" type="tel">
                <input class="inputs" id="rTele-res2" type="tel">
                <input class="inputs" id="rNomb3" type="text">
                <input class="inputs" id="r-p-3" type="text">
                <input class="inputs" id="rTele3" type="tel">
                <input class="inputs" id="rTele-res3" type="tel">
                <input class="inputs" id="rNomb4" type="text">
                <input class="inputs" id="r-p-4" type="text">
                <input class="inputs" id="rTele4" type="tel">
                <input class="inputs" id="rTele-res4" type="tel">
            </div>

            <div class="obras">
                <textarea name="" id="coleccion" cols="34" rows="8"></textarea>
                <textarea name="" id="valor" cols="13" rows="8"></textarea>
                <input class="inputs" id="oCuotas" type="number">
                <input class="inputs" id="oValor" type="text">
            </div>

            <div class="Obsev-cedula">

                <div class="observaciones">
                    <textarea name="" id="observaciones" cols="59" rows="4"></textarea>
                </div>

                <div class="rel-col-org">
                    <input class="inputs" id="cedula1" type="number" required>
                    <input class="inputs" id="cc1" type="text">
                    <input class="inputs" id="ce1" type="text">
                    <input class="inputs" id="relacionista" type="text" required>
                    <input class="inputs" id="colaborador" type="text" required>
                    <input class="inputs" id="director" type="text">
                    <input class="inputs" id="organizador" type="text">
                    <input class="inputs" id="rematador" type="text">
                    <input class="inputs" id="cedula2" type="text">
                    <input class="inputs" id="cc2" type="text">
                    <input class="inputs" id="ce2" type="text">
                </div>
            </div>

            <div class="cedula-firma-huella">
                <input class="inputs" id="cedula3" type="text">
                <input class="inputs" id="btImprimir" type="button" value="Guardar">
                <input class="inputs" id="cedula4" type="text">
            </div>

        </form>
        <script src="script.js"></script>
    </body>
</html>
