<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <img class="formulario" src="/imagenes/formulario Editorial BebÃ© Genial-1.jpg" alt="Formulario Bebe Genial">
        
        <form action="">
            
            <div class="inf-pedido">
                <input id="pedido" type="number">

            </div>
           
            <div class="nombre">

            <div class="email-ent-fechaC">

            <div class="nino-ciudad">

            <div class="code-nombre">
                <input id="cNomb" type="text">

                <input id="cCargo" type="text">

            <div class="referencias">

                <input id="r-p-1" type="text">
                <input id="rTele1" type="tel">
                <input id="rTele-res1" type="tel">
                <input id="rNomb2" type="text">

                <input id="rNomb3" type="text">

            <div class="obras">

                <textarea name="" id="valor" cols="13" rows="7"></textarea>
                <input id="oCuotas" type="number">
                <input id="oValor" type="text">

            <div class="Obsev-cedula">

                <div class="observaciones">
                    <textarea name="" id="observaciones" cols="52" rows="2"></textarea>                    
                </div>

                <div class="rel-col-org">

                    <input id="colaborador" type="text">
                    <input id="director" type="text">
                    <input id="organizador" type="text">

            <div class="cedula-firma-huella">
